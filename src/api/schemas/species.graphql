type Species {
  id: ID
  species_name: String
  category: Category
  location: GeoJsonPoint
  image: String
}

type GeoJsonPoint {
  type: PointEnum
  coordinates: [Float]
}

input GeoJsonPointInput {
  type: PointEnum!
  coordinates: [Float]!
}

enum PointEnum {
  Point
}

type Query {
  species: [Species]
  speciesById(id: ID!): Species
}

type Mutation {
  addSpecies(
    species_name: String!
    category: ID!
    location: GeoJsonPointInput!
  ): Species
}
